<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to IndieBoxd | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-film logo-icon"></i>
            <span>IndieBoxd</span>
        </a>
        <div class="nav-links">
            <a href="/auth/signup" class="nav-link">Sign Up</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="auth-container mx-auto">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="mb-0">Welcome Back</h2>
                <p class="mb-0">Login to your IndieBoxd account</p>
            </div>
            <div class="auth-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control input-with-icon" id="username" name="username"
                               required placeholder="Enter your username">
                    </div>
                    <div class="mb-3 position-relative password-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control input-with-icon" id="password" name="password"
                               required placeholder="Enter your password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account? <a href="/auth/signup" class="text-primary">Sign Up</a></p>
                    </div>
                </form>
                <p class="terms-text">
                    <a href="/auth/forgot-password" class="text-muted">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const toggleIcon = passwordField.nextElementSibling;

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Delete Movie</h1>
        <a th:href="@{/movies}" class="btn btn-secondary">Back to Movies</a>
    </div>

    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-2">
                    <img th:src="${movie.imageUrl}" width="100" height="150" alt="Poster" class="img-thumbnail">
                </div>
                <div class="col-md-10">
                    <h4 th:text="${movie.title}"></h4>
                    <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
                    <p><strong>Year:</strong> <span th:text="${movie.releaseYear}"></span></p>
                    <p><strong>Rating:</strong> <span th:text="${movie.avgRating}"></span></p>
                </div>
            </div>

            <div class="alert alert-warning">
                <strong>Warning!</strong> Are you sure you want to delete this movie? This action cannot be undone.
            </div>

            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post">
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/movies}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

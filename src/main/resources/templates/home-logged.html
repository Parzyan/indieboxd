<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Films | IndieBoxd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/movies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Winky+Rough:wght@500&display=swap" rel="stylesheet">
    <style>
        .movie-card {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-film logo-icon"></i>
            <span>IndieBoxd</span>
        </a>
        <div class="nav-links">
            <a href="/movies" class="nav-link">Movies</a>
            <a href="/" class="nav-link active">About</a>
            <a href="/profile" class="nav-link active">
                <i class="fas fa-user-circle me-1"></i>
                <span th:text="${user.username}"></span>
            </a>
            <a href="/auth/logout" class="nav-link">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="hero-section">
        <h1>Discover Hidden Gems</h1>
        <p class="lead">Explore the best independent films from around the world</p>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Search for indie movies..." class="search-input">
    </div>

    <div class="movies-grid">
        <div th:each="movie : ${movies}" class="movie-card">
            <img th:src="${movie.imageUrl}" th:alt="${movie.title}" class="movie-image">
            <div class="movie-info">
                <h2 class="movie-title" th:text="${movie.title}">Movie Title</h2>
                <p class="movie-description" th:text="${movie.genre}">Movie description goes here.</p>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
            <a href="#" class="footer-link">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

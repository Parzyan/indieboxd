<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndieBoxd</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="page-container">
<header class="header">
    <h1 class="logo">
        🎬 IndieBoxd
    </h1>
    <nav class="nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="/movies" class="nav-link">Movies</a>
        <a href =/auth/login class="nav-link">Log In</a>
    </nav>
</header>
<main class="main-content">
    <div class="search-container">
        <input type="text" placeholder="Search for indie movies..." class="search-input" />
        <svg class="search-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 15z"></path>
        </svg>
    </div>

    <div class="movies-grid">
        <div th:each="movie : ${movies}" class="movie-card">
            <img th:src="${movie.imageUrl}" th:alt="${movie.title}" class="movie-image" />
            <div class="movie-info">
                <h2 class="movie-title" th:text="${movie.title}">Movie Title</h2>
                <p class="movie-description" th:text="${movie.description}">Movie description goes here.</p>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Contact Us</a>
    </div>
    <div class="social-icons">
        <a href="#" aria-label="Facebook">📘</a>
        <a href="#" aria-label="Twitter">🐦</a>
        <a href="#" aria-label="Instagram">📸</a>
    </div>
</footer>
</body>
</html>

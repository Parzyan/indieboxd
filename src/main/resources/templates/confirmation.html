<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Added | IndieBoxd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Winky+Rough:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .confirmation-container {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .confirmation-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    .success-icon {
      font-size: 4rem;
      color: #10b981;
      margin-bottom: 1.5rem;
    }
    .movie-poster {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin: 1.5rem 0;
    }
    .action-buttons {
      margin-top: 2rem;
    }
    .movie-preview {
      aspect-ratio: 2 / 3;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f0f0f0;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-film logo-icon"></i>
      <span>IndieBoxd</span>
    </a>
    <div class="nav-links">
      <a href="/movies" class="nav-link">Browse Movies</a>
      <a href="/profile" class="nav-link active">
        <i class="fas fa-user-circle me-1"></i>
        <span th:text="${user.username}"></span>
      </a>
      <a href="/auth/logout" class="nav-link">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="confirmation-container">
    <div class="confirmation-card">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Movie Added Successfully!</h2>
      <p class="lead">Your movie has been added to IndieBoxd</p>

      <div th:if="${movie.imageUrl}" class="movie-preview">
        <img th:src="${movie.imageUrl}" class="movie-poster" th:alt="${movie.title + ' poster'}">
      </div>

      <h3 th:text="${movie.title}"></h3>
      <div class="movie-details">
        <p th:if="${movie.releaseYear}" th:text="'Released: ' + ${movie.releaseYear}"></p>
        <p th:if="${movie.genre}" th:text="'Genre: ' + ${movie.genre}"></p>
        <p th:if="${movie.duration}" th:text="'Duration: ' + ${movie.duration} + ' minutes'"></p>
      </div>

      <div class="action-buttons">
        <div class="d-grid gap-2">
          <a href="/movies/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Another Movie
          </a>
          <a th:if="${movie.id}" th:href="@{'/movies/' + ${movie.id}}" class="btn btn-outline-primary">
            <i class="fas fa-eye"></i> View Movie
          </a>
          <a href="/movies" class="btn btn-outline-secondary">
            <i class="fas fa-film"></i> Browse Movies
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

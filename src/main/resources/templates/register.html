<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join IndieBoxd | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Winky+Rough:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-film logo-icon"></i>
            <span>IndieBoxd</span>
        </a>
        <div class="nav-links">
            <a href="/auth/login" class="nav-link">Login</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="auth-container mx-auto">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="mb-0">Create Your Account</h2>
                <p class="mb-0">Join IndieBoxd today</p>
            </div>
            <div class="auth-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/auth/signup}" method="post">
                    <div class="mb-3 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control input-with-icon" id="username" name="username"
                               th:value="${username}" required placeholder="Enter your username">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control input-with-icon" id="email" name="email"
                               th:value="${email}" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3 position-relative password-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control input-with-icon" id="password" name="password"
                               required placeholder="Create a password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label small" for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-user-plus me-2"></i> Sign Up
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="/auth/login" class="text-primary">Log In</a></p>
                    </div>
                </form>
                <p class="terms-text">
                    By signing up, you agree to our Terms of Service and Privacy Policy.
                    We'll occasionally send you account related emails.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

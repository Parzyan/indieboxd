<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Movie</h1>
        <a th:href="@{/movies}" class="btn btn-secondary">Back to Movies</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Movie Details</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/movies/add}" th:object="${newMovie}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" th:field="*{genre}" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Duration (min)</label>
                        <input type="number" class="form-control" th:field="*{duration}" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Release Year</label>
                        <input type="number" class="form-control" th:field="*{releaseYear}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" th:field="*{imageUrl}" required>
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

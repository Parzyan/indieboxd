<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Movie List</h1>
        <a th:href="@{/movies/add}" class="btn btn-primary">Add New Movie</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Director</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td><img th:src="${movie.imageUrl}" width="50" height="75" alt="Poster"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.duration} + ' min'"></td>
            <td th:text="${movie.avgRating}"></td>
            <td>
                <a th:href="@{/movies/delete/{id}(id=${movie.id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
